<html xmlns:th="http:www.thymeLeaf.org">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Order Form</title>
     <link rel="stylesheet" href="s.css">
  </head>
<body>
<div class="container">
    <h1>Order Form</h1>
    <form th:action="@{succ}"method="post"th:object="${frm}">
        Name:<input type="text" th:field="*{name}"/><br>
        Email:<input type="text" th:field="*{email}"/><br>
        Password:<input type="password" th:field="*{password}"/><br>
        Birthday:<input type="date" th:field="*{birthday}"/><br>
        Gender: <input type="radio" th:field="*{g1}" value="Male">Male &nbsp;
        <input type="radio" th:field="*{g1}" value="Female">Female &nbsp; <br>
        <label>order:</label>
        <input type="checkbox" th:field="*{veg}" value="Veg">Veg &nbsp;
        <input type="checkbox" th:field="*{veg}" value="NonVeg">Non Veg &nbsp;<br>
        <br> Items: <br> <textarea cols="30" th:field="*{feedback}" rows="5"></textarea> <br>
        <label>Location:</label>
        <input list="loc" th:field="*{location}">
        <datalist id="loc">
            <option value="kmp"></option>
            <option value="erode"></option>
            <option value="perudhurai"></option>
            <option value="cbe"></option>
            <option value="salem"></option>
        </datalist> <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
